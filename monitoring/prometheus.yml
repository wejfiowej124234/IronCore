# Prometheus监控配置

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # 钱包后端监控
  - job_name: 'wallet-backend'
    static_configs:
      - targets: ['localhost:8080']
    metrics_path: '/api/metrics'
    
  # 系统监控
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']

# 告警规则
rule_files:
  - 'alerts.yml'

# Alertmanager配置
alerting:
  alertmanagers:
    - static_configs:
        - targets: ['localhost:9093']

